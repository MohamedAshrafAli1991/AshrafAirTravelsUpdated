<h2 class="heading-right">Passport</h2>
<div class="content">
  <div class="row">
    <div class="col-6 text-left header-token">
      <strong><i class="icofont-transparent"></i>CUS876354656</strong>
    </div>
    <div class="col-6 text-right">
      <small style="color: #909699"><i class="icofont-phone-circle"></i>+91 94424-77040</small>
    </div>
  </div>
  <div class="row">
    <div class="col-12 header-icon text-center">
      <span class="icofont-penalty-card"></span>
    </div>
  </div>
</div>
<div class="content">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-6">
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="FullName" name="FullName" id='name' required />
                <label for="name" class="form__label">Name</label>
              </div>
        </div>
        <div class="col-2"></div>
    </div>
    <br>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-6">
          <div class="form__group field">
              <input type="input" class="form__field" placeholder="UserName" name="UserName" id='name' required />
              <label for="name" class="form__label">User Name</label>
            </div>
      </div>
      <div class="col-2"></div>
    </div>
  <br>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-6">
        <div class="form__group field">
            <input type="text" class="form__field" placeholder="UserName" name="UserName" id='name' required />
            <label for="name" class="form__label">Password</label>
          </div>
    </div>
    <div class="col-2"></div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-12 text-center">
      <strong>Please select in this user which under category ?</strong>
    </div>
  </div>
  <br>
    <div class="middle">
      <label>
      <input type="radio" name="radio" checked/>
      <div class="front-end box">
        <span>ECR</span>
      </div>
    </label>
      <label>
      <input type="radio" name="radio"/>
      <div class="back-end box">
        <span>EC-N-R</span>
      </div>
    </label>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-6 text-right">
        <div class="btn-position-cus">
          <button class="btncus btncus-outline-primary" (click)="text()">Process to pay</button>
        </div> 
      </div>
      <div class="col-6 text-left">
        <div class="btn-position-cus">
          <button class="btncus btncus-outline-primary">Save</button>
        </div> 
      </div>
    </div>
</div>

<div class="note">
  <strong>Notes</strong>
  <ul>
  <li>Passport application can be processed at any PSK/POPSK/PSLK WITHIN INDIA irrespective of your residential address.</li>
      <li>Please Fill <code>all mandatory</code> fields <code><span class="icofont-warning"></span></code>.</li>
  </ul>
</div>
