<h2 class="heading-right">Registration</h2>
<div class="">
  <div class="content">
    <div class="row"> 
        <div class="col-12">
          <h2 style="text-align:center; margin-bottom: 1px;">Registration</h2>
        </div>
    </div>
</div>
<div class="content" style="margin-top: 3px;">
    <div class="inputContainer" style="margin-top: -10%;">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" autocomplete="off" novalidate>
        <div> 
          <div class="row">
            <div class="col-4 icofont-iphone iphone-icone"></div>
              <div class="col-5">
                <input  class="input-cus" type="text" class="cell-number" style="border-radius: 0px;"  maxlength= "10" name="cell" [(ngModel)]="cus.cell" #cell="ngModel"  required/>
              </div>
              <div class="col-3 icofont-warning icofont-2x icone-left-special" *ngIf="f.submitted && cell.invalid" ></div>
          </div>
        <br />
          <div class="row">
              <div class="col-4 icofont-ui-v-card icone-right"></div>
              <div class="box">
                <select name="role" [(ngModel)]="cus.role">
                  <option value="customer">Customer</option>
                  <option value="broker">Broker</option>
                  <option value="employee">Employee</option>
                </select>
              </div>
            </div>
        <br/> 
          <div class="row">
            <div class="col-4 icofont-ui-user icone-right"></div>
            <div class="col-3 input-lable">
              <input class="input-cus" type="text" name="name" placeholder="Full Name" [(ngModel)]="cus.name" #name="ngModel" required />
            </div>
            <div class="col-5 icofont-warning icofont-2x icone-left" *ngIf="f.submitted && name.invalid" ></div>
          </div>
        <br/>
          <div class="row">
            <div class="col-4 icofont-ui-user icone-right"></div>
            <div class="col-3 input-lable">
              <input class="input-cus" type="number"  name="amount" placeholder="Amount" [(ngModel)]="cus.amount" #amount="ngModel" required/>
            </div>
            <div class="col-5 icofont-warning icofont-2x icone-left" *ngIf="f.submitted && amount.invalid" ></div>
          </div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <button class="btncus btncus-outline-primary" type="onSubmit()">Register</button>
          </div>
          <div class="col-4"></div>
          
        </div>
      </form>
    </div>
</div>
<div class="content">
  <div class="col-4">
    <button class="btncus btncus-outline-primary" (click)="pay()">Pay</button>
  </div>
</div>
<div class="content" style="margin-top: 85px;">
    <strong>Notes</strong>
    <ul>
    <li>Passport application can be processed at any PSK/POPSK/PSLK WITHIN INDIA irrespective of your residential address.</li>
        <li>Please Fill <code>all mandatory</code> fields <code><span class="icofont-warning"></span></code>.</li>
    </ul>
</div>
</div>
